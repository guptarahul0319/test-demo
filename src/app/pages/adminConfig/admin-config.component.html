<app-header [isUserLoggedIn]="true"></app-header>
<div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 sidenav">
          <div class="box">
              <div class="row">
                  <div class="col-sm-2">
                      <i class="material-icons icon">group</i>
                </div>
                  <div class="col-sm-10">
                        <a href="/adminConfig">Manage Groups</a>
                  </div>
                  
                </div>  
                
                <div class="row spacing">
                  <div class="col-sm-2">
                        <i class="material-icons icon">web_asset</i>
                </div>
                  <div class="col-sm-10">
                        <a href="/dashboard">View Dashboard</a>
                  </div>
                </div>  
          </div>
      </div>
      <div class="col-sm-10">
            <div class="row">
                  <div class="col-sm-4">
                  </div>
                  <div class="col-sm-4">
                  </div>
                  <div class="col-sm-4">
                      <button (click)="addGroupAdmin()" class="button"> 
                          <a href="/createGroup">
                          + Create Group
                          </a>
                      </button>
            </div>
        </div>
            <div class="row">

                    <table id="group">
                        <tr>
                          <th>Sr No.</th>
                          <th>Group Name</th>
                          <th>Group Admin</th>
                          <th>Description</th>
                          <th>Status</th>
                          <th>Edit</th>
                        </tr>

                        <tr *ngFor="let group of groups">
                          <td>{{ group.serialNumber }}</td>
                          <td>{{ group.groupName }}</td>
                          <td>{{ group.adminName }}</td>
                          <td>{{ group.description }}</td>
                          <td>{{ group.isArchived }}</td> 
                          <td>
                             <a routerLink="adminConfig/{{group.serialNumber}}">
                              <span class="badge">{{group.serialNumber}}</span> {{group.GroupName}}
                            <a><i class="material-icons">border_color</i></a></a>
                          </td>
                        </tr>
                    </table>
            </div>
      </div>
    </div>
  </div>
