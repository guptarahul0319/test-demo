<app-header></app-header>
<div class="box">
    <div class="container-fluid">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">   
        <div class="row ">
            <div class="col-sm-12 signin">Sign In</div>
        </div>
        <div class="row fields">
            <div class="col-sm-2">
                <i class="material-icons" style="font-size:40px">account_circle</i>
            </div>
            <div class="col-sm-10 form-group">
              <input type="text" formControlName="username" placeholder="Enter Username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormFields.username.errors }" />
                <div *ngIf="submitted && loginFormFields.username.errors" class="invalid-feedback">
                    <div class=" red-alert" *ngIf="loginFormFields.username.errors.required">Username is required</div>
                </div>
            </div>
        </div>
        
        <div class="row fields">
            <div class="col-sm-2">
              <i class="material-icons" style="font-size:40px">lock</i>
            </div>
            <div class="col-sm-10 form-group">
              <input type="password" formControlName="password" placeholder="Enter Password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginFormFields.password.errors }" />
                <div *ngIf="submitted && loginFormFields.password.errors" class="invalid-feedback">
                    <div class=" red-alert" *ngIf="loginFormFields.password.errors.required">Password is required</div>
                </div>
            </div>
        </div>
        
        <div *ngIf="message" class="error red-alert" >{{message}}</div>
        
        
        <div class="row fields form-group">
          <div class="col-sm-4"> </div>
          <div class="col-sm-4">
              
                  <button class="btn btn-primary button">Login</button>
              
          </div>
          <div class="col-sm-4"></div>
        </div>
      </form>  
    </div>
  </div>
